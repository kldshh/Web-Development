<h2>Products</h2>

<div *ngFor="let product of products" class="prod">

    <div class="content">

        <h3>
            <a 
                href={{product.url}}>
                {{ product.name }}
            </a>
        </h3>

        <div class="inner">

            <p *ngIf="product.description">
                Description: {{ product.description }}
            </p>

            <p *ngIf="product.rating">
                rating: {{ product.rating }}
            </p>    

            <img [src]="product.pic[0]" width="250px">
            
        </div>

        <div class="btns">

            <button type="button" (click)="share(product.name, product.url)">
                Share
            </button>

            <app-product-alerts
            [product]="product">
            </app-product-alerts>

        </div>

    </div>

</div>
