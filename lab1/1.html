<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1> My Kite </h1>
    <p> My kite flies high, <br>
I wonder how and why. <br>
With a long tail and wings, <br>
See how my kite swings! <br>
Holding its thread in my hand, <br>
I feel so happy and grand. 
</p>
    </body>
</html>
