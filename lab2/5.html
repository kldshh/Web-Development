
<!DOCTYPE html>
<html>
<head>
<title>Instagram login page</title>
<link rel="stylesheet" href="6.css"/>
<link rel ="shortcut icon" href="https://static.cdninstagram.com/rsrc.php/v3/yb/r/lswP1OF1o6P.png">
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

<body>
    <div class = "box">
        <div class = "center">
            <div class = "header">
                <img src="instagram_logo.jpg" alt="instagram logo" class="instagram_logo">
            </div>

            <div class = "input_element">
                <input type="text" placeholder="Номер телефона,имя пользователя или электронный адрес" class="input_log_pas">

                <input type="submit" value="Войти" class="input_button">       
                <div class="line">
                    <span class="arrow"></span>
                    <span class="txt">Или</span>
                    <span class="arrow"></span>
                </div>
                <div class="social_icon">
                    <i class = "fab fa-facebook-square"></i>
                    <span>Войти через Facebook</span>
                </div>
                <div class ="forgetPassword">Забыли пароль?</div>
            
            </div>  
        </div>
        <div class="btmm">
            <p>У вас ещё нету аккаунта?<span>  Зарегистрироваться</span></p>
        </div>
    </div>
   <p class ="down">Установите приложение.</p>
   <img src="appstore.jpeg" class="app" alt ="appstore" width="150">
   <img src="googlwplay.jpeg" class="gapp" alt ="appstore" width="150">
